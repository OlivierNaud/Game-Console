<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script type="text/javascript">

function AnimationPlaystation() {

	var logoPlaystationPath = anime ({
	  targets: '.svgPlaystation path',
	  strokeDashoffset: [anime.setDashoffset, 0],
	  easing: 'easeInOutSine',
	  duration: 1200,
	  delay: function(el, i) { return i * 300 },
	  direction: 'alternate',
	  endDelay: 1000,
	  loop: true
	});

	var logoPlaystationPolyline = anime ({
	  targets: '.svgPlaystation polyline',
	  strokeDashoffset: [anime.setDashoffset, 0],
	  easing: 'easeInOutSine',
	  duration: 1200,
	  delay: function(el, i) { return i * 400 },
	  direction: 'alternate',
	  endDelay: 1000,
	  loop: true
	});

	var logoPlaystationLine = anime ({
	  targets: '.svgPlaystation line',
	  strokeDashoffset: [anime.setDashoffset, 0],
	  easing: 'easeInOutSine',
	  duration: 1200,
	  delay: function(el, i) { return i * 600 },
	  direction: 'alternate',
	  endDelay: 1000,
	  loop: true
	});
}

AnimationPlaystation();

function AnimationXbox() {

	var xbox = anime ({
		targets: '.svgXbox',
		duration: 2000,
		scale: 0.8,
		direction: 'alternate',
		rotateZ: 360,
		endDelay: 1000,
		delay: 2000,
		loop: true,
	})
}

AnimationXbox();

function AnimationSwitch() {

	var mannetteGauche = anime ({
		targets: '.svgManetteGaucheSwitch',
		easing: 'easeInOutSine',
		duration: 1200,
		translateX: -250,
		direction: 'alternate',
		delay: 1000,
		endDelay: 1000,
		loop: true,
	})

	var manetteDroite = anime ({
		targets: '.svgManetteDroiteSwitch',
		easing: 'easeInOutSine',
		duration: 1200,
		translateX: 232,
		direction: 'alternate',
		delay: 1000,
		endDelay: 1000,
		loop: true,
	})

	var ecranSwitch = anime ({
		targets: '.svgEcranSwitch',
		easing: 'easeInOutSine',
		duration: 800,
		translateY: 288,
		endDelay: 1000,
		delay: 1400,
		direction: 'alternate',
		loop: true,
	})
}

AnimationSwitch ();


function AnimationOrdi() {

	var buttonOrdi = anime ({
		targets: '.rondBouttonOrdi, .bouttonOrdi',
		easing: 'easeInOutQuad',
		duration: 800,
		fill: '#ff0000',
		endDelay: 2000,
		delay: 1000,
		direction: 'alternate',
		loop: true,
	})

	var ecranOrdi = anime ({
		targets: '.ecranOrdi',
		easing: 'easeInOutQuad',
		duration: 800,
		fill: '#00001e',
		endDelay: 2000,
		delay: 1000,
		direction: 'alternate',
		loop: true,
	})
}

AnimationOrdi();



</script>
